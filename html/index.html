<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
       <h1>Exercícios HTML</h1> 
    </header>
    <nav>
        <!-- wm nav é um atributo personalizado-->
        <a href wm-nav="exercicios/teste.html"> 00 -TESTE</a> | 
        <a href wm-nav="exercicios/texto1.html"> 01 - Texto 1</a>|
        <a href wm-nav="exercicios/listas.html"> 02 - listas</a>|
        <a href wm-nav="exercicios/links.html"> 03 - links</a>
    </nav>

    <section id="conteudo"></section>
   
    <footer>
        
        Curso de web moderno
    </footer>
    <script>
        document.querySelectorAll("[wm-nav]").forEach(link => {
            //salva a section para ser editada dinamicamente
            const conteudo = document.getElementById("conteudo");
            link.onclick = function (e) {
                e.preventDefault(); //impede o navegador de navegar default
               // console.log("Ação!!");
               fetch(link.getAttribute("wm-nav"))
                    .then(resp => resp.text()) //pega o conteudo html da página que fiz a request
                    .then(html => conteudo.innerHTML = html);
            }
        });
    </script>
</body>
</html>
